    <script>

        //array.metodo(funzione) ->la funzione argomento di un'altra funzione è chiamata callback

        //forEach -> serve a ciclare gli array

        let fiori = ['Rosa ','Margherita ','Tulipano'];

        fiori.forEach(function(valore){

            document.write(valore)
          
        })

        document.write('<hr>');

        //map -> si usa quando dobbiamo effettuare una modifica ad ogni elemento degli array


        let fiori1 = ['Rosa ','Margherita ','Tulipano'];

        let fiori1Div = fiori1.map(function(valore){

        fiori.forEach(function(valore){

        document.write(valore)

        let numeri = [1,2,3,4,5,6,7];

        console.log(numeri.map(function(n){return n * 2}))//praticamente mi rimanda i numeri del mio array moltiplicati per due

        //filter -> si usa per filtrare i dati -> mi restituisce un array con dati filtrati e con tutti i risultati trovati

        let numeriFiltrati = numeri.filter(function(n){
            return n > 3
        }) 
        console.log(numeriFiltrati)

        //find -> restituisce il primo valore trovato NON UN ARRAY a meno che non vado a cercare un array dentro l'array

        let numeroTrovato = numeri.find(function(n){
            return n > 3
        }) 
        console.log(numeroTrovato)

        //Eliminare da un array

        //filter 
        //per esclusione

        let colore = ['giallo','rosso','verde','blu'];

        colore = colore.filter(function(c){
            return c != 'rosso';
        })

        console.log(colore)


         //indexOf
        //eliminazione diretta

        colore = ['giallo','rosso','verde','blu'];
