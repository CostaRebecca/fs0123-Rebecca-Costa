    <script>
        // le graffe creano un blocco

       {
          var a = 0;
          console.log(a)
       }

       console.log(a)
      // var non è soggetta a blockscope 

      {
         let b = 1;
         console.log(b)
      }
      //console.log(b)Uncaught referenceError: b is not defined

      //let è soggetta a blockscope => consigliato utilizzo di let

     /* var c = 2;
      {
        console.log(c)
        let c = 2;
      } così è scorretto */

      var c = 2;
      {
        let c = 3;
        console.log(c) // mi riferisco al let della riga 38
      }

      console.log(c) // mi riferisco alla variabile della riga 36

      //esempio

      let condizone = true;
      let numero;// inizializzo fuori dal blocco 
      if(condizione){
        numero = 90; // valorizzo in un blocco

      }else{
        numero = 50;
      }

      console.log(numero) // la variabile è disponibile

      // CONST

      const D = 4;

      // D = 9; // Assignment to constant variale

      // convenzione di naming

      const NOME_DELLA_COSTANTE = 1;

      // valori interni
      const OGGETTO = {
        nome:'Mario',
        cognome:'Rossi'
      }

      // Object.freeze(OGGETTO) => posso "congelare l'oggetto"
      OGGETTO.nome = 'Marco';

      console.log(OGGETTO) 


    </script>
