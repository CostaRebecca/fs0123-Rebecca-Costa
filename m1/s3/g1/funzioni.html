    <script>
        function saluto(){
            console.log('ciao');
        }

        saluto();

        function restituisciSaluto(){
            return ' benvenuto ';
        }

        let dato = restituisciSaluto();

        //funzioni parametriche
        function somma(a, b){
         console.log(a + b)

        }

        somma(2,8)// = 10 -> 2 + 8 (a=2,b=8)
        somma();// i parametri non valorizzati saranno impostati come undefined 

        //gestione dei paramentri mancanti

        function sommaPlus(a,b,c){

            let num = 0;
           /* if(a === undefined){
                num += a */
            

            if(a){
                num +=a 
            }
            if(b){
                num +=b 
            }
            if(c){
                num +=c
            }


            console.log(num)
        }

       sommaPlus(2,4)
       sommaPlus(2,5,9)

       //imposto un valore di default ai parametri

       function sommaPlusDefault(a=0,b=0,c=0){
        console.log(a + b + c)
       }
       sommaPlusDefault(2,4)
       sommaPlusDefault(2,5,9)


        //closures

        function closure(){
            let numero = 10
            function fnFiglia(){
                return numero * 2
            }
            return fnFiglia();
        }

        console.log(closure());


        //self invoking function
        (function(){
            console.log('auto invocata');
        })()

        let d = (function()
        {
            return 'valore restituito dalla funzione autoinvocata'
        })()
        console.log(d);

        //funzioni freccia

        let nomeFunzione = () => {
            console.log('funzione freccia eseguita')

        }
        nomeFunzione();

        //in mancanza di parentesi graffe il return Ã¨ implicito
        //con un solo parametro le tonde sono facoltative
        let grassetto = (stringa) =>  `<br>${stringa}</br>`;
        console.log(grassetto('Ciao!'))
        //senza graffe posson strutturare solo funzioni online

        let sommaFreccia = (a,b) => a + b;
        console.log(sommaFreccia(3,70))
