    <script>

        document.getElementById("prova");//restituisce sempre un solo elemento
        document.getElementsByClassName('quadrato');//restituisce sempre una lista,non ciclabile con i metodi degli array
        document.getElementsByTagName('div');//restituisce sempre una lista,non ciclabile con i metodi degli array

        //per ottenere un array ciclabile fare così 
        Array.from(document.getElementsByClassName('quadrato'))

        //nuovi selettori
        document.querySelector('#prova');//l'elemento con id prova 
        document.querySelector('.quadrato');//il primo elemento con la classe quadrato
        document.querySelectorAll('.quadrato');//tutti gli elementi con la classe quadrato mi restituisce sempre una lista(anche se l'elemento è uno solo) -> array

        document.querySelectorAll('div');//tutti gli elementi div
        document.querySelectorAll('.div span');//tutti gli elementi span figli di un div

        document.querySelectorAll('#area.blocco');//tutti gli elementi.blocco figli di #area1

        let area1 = document.querySelector('#area1')
        area1.querySelectorAll('.blocco')//tutti gli elementi blocco nell'elemento selezionato








    </script>
